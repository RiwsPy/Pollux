{% extends "base.html" %}

{% block content %}
    <body background="{{ url_for('static', filename='img/menu_vierge.png') }}">
        <div id="content">
            <div class="logo">
                <img src="{{ url_for('static', filename='img/logos.png') }}" width="150" height="150">
            </div>
            <div class="devise">
                “ Parce que les fluxs des luxs font des refluxs, Pollux c'est vraiment le luxe. ”
                <p style="text-align: right; margin-right: 30px;">- Xu le Castor</p>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-6 col-xs-12">
                    <div class="main_bar">
                        <div class="border">
                            <div class="buttons">
                                {% for map_id, map in map_data.items() %}
                                    <div class="main_button">
                                        <a href="{{ map.href_desc }}" title="{{ map.accroche }}"><img src="../static/img/{{ map.icon }}" alt="Bouton {{map.title}}" width="60"> {{ map.title }}</a>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--
            <div id="end_partners">
                <img src="{{ url_for('static', filename='img/the_three.png') }}" alt="the_three" class="middle_width">
            </div>
            -->
        </div>
    </body>
{% endblock %}
